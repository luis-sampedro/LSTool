<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- fondo marino -->
  <rect width="512" height="512" rx="96" fill="#020617" />

  <!-- cuadrícula tipo carta marina -->
  <g stroke="#1E293B" stroke-width="2">
    <line x1="96" y1="128" x2="416" y2="128" />
    <line x1="96" y1="208" x2="416" y2="208" />
    <line x1="96" y1="288" x2="416" y2="288" />
    <line x1="96" y1="368" x2="416" y2="368" />
    <line x1="144" y1="96" x2="144" y2="416" />
    <line x1="224" y1="96" x2="224" y2="416" />
    <line x1="304" y1="96" x2="304" y2="416" />
    <line x1="384" y1="96" x2="384" y2="416" />
  </g>

  <!-- círculo de referencia (posición barco) -->
  <circle cx="256" cy="256" r="42" fill="none" stroke="#38BDF8" stroke-width="4" opacity="0.9" />

  <!-- vector de corriente (alargado) -->
  <line x1="200" y1="280" x2="360" y2="220" stroke="#38BDF8" stroke-width="8" stroke-linecap="round" />
  <polygon points="360,220 344,214 348,228" fill="#38BDF8" />

  <!-- olas inferiores extendidas -->
  <path
    d="M96 400
       Q112 388 128 400
       T160 400
       T192 400
       T224 400
       T256 400
       T288 400
       T320 400
       T352 400
       T384 400
       T416 400"
    fill="none"
    stroke="#0EA5E9"
    stroke-width="3"
    opacity="0.8"
  />
  <path
    d="M96 420
       Q112 408 128 420
       T160 420
       T192 420
       T224 420
       T256 420
       T288 420
       T320 420
       T352 420
       T384 420
       T416 420"
    fill="none"
    stroke="#0EA5E9"
    stroke-width="3"
    opacity="0.6"
  />

  <!-- texto centrado LSC App -->
  <text
    x="256"
    y="150"
    text-anchor="middle"
    fill="#E5E7EB"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="48"
    font-weight="700">
